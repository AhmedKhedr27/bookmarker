<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookmarker</title>
    <meta name="description" content="bookmark your favorite website">
    <meta name="keywords" content="bookmark websites bookmarker">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body >
    <div class="main d-flex flex-column justify-content-center align-items-center">
    <div class="container position-relative d-flex flex-column justify-content-center align-items-center">
        <h1 class="header my-5 py-2 position-relative">Bookmarker</h1>
        <div class="form p-3 py-4  w-100 d-flex flex-column justify-content-center align-items-center border border-start-0 border-end-0">
            <h2><i class="fa-solid fa-bookmark"></i>Bookmark your favorite sites<i class="fa-solid fa-bookmark"></i></h2>
        <div class="mb-3 w-100">
            <label for="siteName" class="pb-2 fw-semibold form-label"><i class="fa-solid fa-book-bookmark"></i> Site Name</label>
            <input type="text" class="form-control" id="siteName" placeholder="Bookmark Name">
          </div>
        <div class="mb-3 w-100">
            <label for="siteUrl" class="pb-2 fw-semibold form-label"><i class="fa-solid fa-link"></i> Site Url</label>
            <input type="text" class="form-control" id="siteUrl" placeholder="Site Url">
          </div>
          <div id="alertUrl" class="alert alert-danger w-100 d-none">please Enter a valid URL</div>
          <button id="submitBtn" class="btn btn-warning px-4"> Submit</button>
          <button id="update-Btn" class="btn btn-success px-4 d-none"> Update</button>
        </div>
        <div class="form-floating my-2  w-100">
            <input type="text" class="form-control" id="search" placeholder="search...">
            <label for="search">search</label>
          </div>
        <table class="table mt-4 text-center bg-light">
            <thead>
              <tr><th>index</th>
              <th>Website Name</th>
              <th>Visit</th>
              <th>Update</th>
              <th>Delete</th>
            </tr></thead>
            <tbody id="tableContent">
                
              </tbody>
          </table>
         
    </div>
    <div id="urlRules" class="urlRules   p-3 w-50 bg-white z-3 d-none ">
        <div class="header d-flex justify-content-between">
            <div class="circles"><i class="fa-solid fa-circle text-danger"></i>
                <i class="fa-solid fa-circle text-warning"></i>
                <i class="fa-solid fa-circle text-success"></i></div>
               <button class="btn"> <i class="fa-solid fa-xmark"></i> </button>
        </div>
        <p class="m-0 pb-2">
            Site Name or Url is not valid, Please follow the rules below :
          </p>
          <ol class="rules list-unstyled m-0">
            <li>
              <i class="fa-regular fa-circle-right p-2"></i>Site name must
              contain at least 3 characters
            </li>
            <li>
              <i class="fa-regular fa-circle-right p-2"></i>Site URL must be a
              valid one
            </li>
          </ol>

        </div>
    </div>



    <!-- js -->
     <script src="js/bootstrap.bundle.min.js"></script>
     <script src="js/main.js"></script>
</body>
</html>
